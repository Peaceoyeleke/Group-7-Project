<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blogging Platform</title>
    <link rel="stylesheet" href="Blogging platform.css">
</head>
<body>
    <div class="container">
        <h1>Simple Blogging Platform</h1>
        <div id="userSection">
            <button id="registerButton">Register</button>
            <button id="loginButton">Login</button>
            <button id="logoutButton" style="display: none;">Logout</button>
        </div>
        <button id="newPostButton" style="display: none;">New Post</button>
        <div id="postList"></div>
    </div>

    

    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="authButton">Login</button>
        </div>
    </div>

    <div id="postModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">New Post</h2>
            <input type="text" id="postTitle" placeholder="Enter title">
            <textarea id="postContent" placeholder="Enter content"></textarea>
            <button id="savePostButton">Save</button>
        </div>
    </div>
    

    <div id="commentModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add Comment</h2>
            <textarea id="commentContent" placeholder="Enter your comment"></textarea>
            <button id="saveCommentButton">Comment</button>
        </div>
    </div>

    <script src="Blogging platform.js"></script>
</body>
</html>
